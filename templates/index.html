<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Scanner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">QR Code Scan Checker</h2>
    <div class="card p-4 shadow rounded-4">
      <div class="mb-3">
        <label for="qrInput" class="form-label">Enter QR Code:</label>
        <input type="text" id="qrInput" class="form-control" placeholder="Scan or enter QR code">
      </div>
      <button onclick="submitQRCode()" class="btn btn-primary w-100">Submit</button>
      <div id="result" class="mt-4 text-center fs-5"></div>
    </div>

    <div class="container mt-5">
      <h4>ðŸ“‹ QR Scan History</h4>
      <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
          <tr>
            <th>QR Code</th>
            <th>IN Time</th>
            <th>OUT Time</th>
            <th>Duration</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="scanLog"></tbody>
      </table>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
